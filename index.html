<!doctype html>
<html>
  <head>
    <title>MoonLight Parallax Effects | Vanilla Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <a href="#" class="logo">twigtime</a>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="Hi-THere-You-Clicked-Hi">Hi</a></li>
      </ul>
    </header>
    <section>
      <img src="stars.png" id="stars">
      <img src="moon.png" id="moon">
      <img src="mountains_behind.png" id="mountains_behind">
      <h2 id="text">Jitesh</h2>
      <a href="#sec" id="btn">Explore</a>
      <img src="mountains_front.png" id="mountains_front">
      <div class="content">
    </section>
    <div class="sec" id="sec">
      <h2>twigtime.com</h2>
      <p>Made By Cosmo Or Jitesh</p>
      <h2>Personal Bio</h2>
      <p>Hacker, Scripter, Designer, Roblox Builder/Scripter</p>
      <p>twigtime.com Â© Copyright 2023 Made By Cosmo(Jitesh)</p>
      <h2>twigtime.com</h2>
    </div class="sec2">
    <script type="text/javascript">
      let moon = document.getElementById('moon');
      let stars = document.getElementById('stars');
      let mountains_behind = document.getElementById('mountains_behind');
      let mountains_front = document.getElementById('mountains_front');
      let text = document.getElementById('text');
      let btn = document.getElementById('btn');
      let header = document.querySelector('header');
      window.addEventListener('scroll', function() {
        var value = window.scrollY;
        moon.style.top = -value * -1.05 + 'px';
        stars.style.left = value * 0.25 + 'px';
        mountains_behind.style.top =-value * -0.5 + 'px';
        header.style.top =-value * -0.5 + 'px';
        mountains_front.style.top =-value * 0 + 'px';
        text.style.marginTop = value * 1.5 + 'px';
        btn.style.marginTop = value * 1.5 + 'px';
        text.style.marginRight = value * 4 + 'px';
      });
    </script>
  </body>
</html>
